<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="rform">
    <h1>Registration Form</h1>
    <br><br>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Full Name" tabindex="1" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"  placeholder="Enter Email" tabindex="2" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" tabindex="3" required>
        <br><br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="dob"  placeholder="dd-mm-yyyy" tabindex="4" required>
        <br><br>
        <input type="checkbox" name="terms"  tabindex="5"  required>Accept Terms and Conditions
        <br><br>
        <button type="submit" name="submit" value="submit" tabindex="6" required>Submit</button>
        <br><br>
    </form>
</div>
<br>
<div class="entries">
    <h1>Entries</h1>
    <table class="entry-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of Birth</th>
            <th>Accepted Terms</th>
        </tr>
        <tr>
            <td id="Name"></td>
            <td id="Email"></td>
            <td id="Password"></td>
            <td id="DOB"></td>
            <td id="AcceptedTerms"></td>
        </tr>
    </table>
</div>

<script src="index.js"></script>

</body>
</html>
