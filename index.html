<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</Form></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rform">
        <h1>Registration Form</h1>
        <br><br>
        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter Full Name" tabindex="1" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email"  placeholder="Enter Email" tabindex="2" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password"  placeholder="Enter Password" tabindex="3" required>
            <br><br>
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB"  placeholder="dd/mm/yyyy" tabindex="4" required>
            <br><br>
            <input type="checkbox" name="terms"  tabindex="5"  required>Accept Terms and Conditions
            <br><br>
            <input type="submit" name="submit" value="submit" tabindex="6" required>
            <br><br>
            </form>
        </div>
        <br><br>
        <div class="entries">
            <h1>Entries</h1>
        </div>

</body>
</html>
